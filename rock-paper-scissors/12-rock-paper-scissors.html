<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12-Rock Paper Scissors</title>
  <link rel="stylesheet" href="12-rock-paper-scissors.css">
</head>
<body>
  <h3>Rock Paper Scissors Htin Aung Naing</h3>
  <button class="js-rock img-input"><img src="images/rock.png" alt="" class="img-img">
  </button>
  <button class="js-paper img-input"><img src="images/paper.png" alt="" class="img-img">
  </button>
  <button class="js-scissors img-input">
  <img src="images/scissors.png" alt="" 
  class="img-img">
  </button>
  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>
  <button onclick="
  score.wins = 0;
  score.loses = 0;
  score.ties = 0;
  localStorage.removeItem('score');
  updateScore();
  " class="reset-button">Reset Score</button>
  <button class="js-auto-button auto-play-button" onclick="
  autoPlay();
  ">Auto Play</button>
  <script src="12-rock-paper-scissors.js"></script>
</body>
</html>
