<body>
  <script>
    let age = 5;
    const isHoliday = false;
    if(isHoliday){
          if(age <= 6 || age >= 65){
          console.log(`${age} years old has discount.`);
        } else{
          console.log(`${age} years old has no discount.`);
        }
    }else{
      console.log('No discount on holiday');
    }
  </script>
