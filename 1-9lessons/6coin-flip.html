<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip</title>
</head>
<body>
  <script>
    let coinFlip = Math.random();
    let result = '';
    let guess = 'heads';
    (coinFlip < 0.5 ? result = 'heads' : result = 'tails');
    if(guess === result){
      console.log('You Win');
    }else{
      console.log('You lose');
    }
  </script>
</body>
</html>
