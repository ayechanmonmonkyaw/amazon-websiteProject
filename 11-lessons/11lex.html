<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11 l</title>
</head>
<body>
  <script>
    function minMax(array){
      const result = {
        min: array[0],
        max: array[0]
      };
      for(let i = 0; i < array.length; i++){
        const value = array[i];
        if(value < result.min){
          result.min = value;
        }
        if(value > result.max){
          result.max = value;
        }
      }
      return result;
      }
    console.log(minMax([1,-3, 5, 6, 2]));
    console.log(minMax([3]));

  </script>
  
</body>
</html>
